<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="center">
      <article class="blog-preview-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="blog-preview-card__image"
        />

        <div class="blog-preview-card__tags">
          <div class="tag">Learning</div>
        </div>

        <div class="blog-preview-card__date">Published 21 Dec 2023</div>

        <h2 class="blog-preview-card__title">
          <a href="" class="blog-preview-card__title__link">
            HTML & CSS foundations
          </a>
        </h2>

        <p class="blog-preview-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="blog-preview-card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            width="48"
            class="blog-preview-card__author__image"
          />
          <p class="blog-preview-card__author__name">Greg Hooper</p>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cauanoli">@cauanoli</a>.
      </div>
    </footer>
  </body>
</html>
